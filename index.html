<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        h2 {text-align: center;}
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form and Table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="regir.css">
</head>
<body>

    <!-- Registration Form -->
    <div class="container">
        <h2>Registration Form</h2>
        <form id="registrationForm">
            <div class="mb-3">
                <h5><label for="name" class="form-label">Name</label></h5>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <h5><label for="email" class="form-label">Email</label></h5>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <h5><label for="age" class="form-label">Age</label></h5>
                <input type="number" class="form-control" id="age" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- Filter and Sort Options -->
    <div class="container">
        <h2>User Table</h2>
        <div class="mb-3">
            <input type="text" class="form-control" id="searchInput" placeholder="Search by Name">
            <select class="form-select mt-3" id="ageFilter">
                <option value="">Filter by Age</option>
                <option value="18-30">18-30</option>
                <option value="31-40">31-40</option>
                <option value="41-50">41-50</option>
            </select>
        </div>

        <table class="table table-bordered" id="userTable">
            <thead>
                <tr>
                    <th onclick="sortTable(0)">Name</th>
                    <th onclick="sortTable(1)">Email</th>
                    <th onclick="sortTable(2)">Age</th>
                </tr>
            </thead>
            <tbody>
               
        </table>
    </div>

    <script src="regir.js"></script>
</body>
</html>
